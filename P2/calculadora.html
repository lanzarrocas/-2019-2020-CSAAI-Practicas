<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Practica 2 - Calculadora - Pablo Esteban </title>
    <script src="calculadora.js" defer>
    </script>
    <link rel="stylesheet" href="calculadora.css">
  </head>
  <body onload="main();">
    <div class="calculadora"
      <form action="#" name="calculadora" id="calculadora">
    <p id="display"></p>
    <p>
    <button type="button" id="0" class="num" name="0"> 0 </button>
    <button type="button" id="1" class="num" name="1"> 1 </button>
    <button type="button" id="2" class="num" name="2"> 2 </button>
    <button type="button" class="num" name="3"> 3 </button>
    </p>
    <p>
    <button type="button" class="num" name="4"> 4 </button>
    <button type="button" class="num" name="5"> 5 </button>
    <button type="button" class="num" name="6"> 6 </button>
    <button type="button" class="num" name="7"> 7 </button>
    </p>
    <p>
    <button type="button" class="num" name="8"> 8 </button>
    <button type="button" class="num" name="9"> 9 </button>
    <button type="button" class="num" name="3.14" > Ï€ </button>
    <button type="button" class="num" name="2.72"> e </button>
    </p>
    <p>
    <button type="button" id="sum" class="op" value="+"> + </button>
    <button type="button" id="mul" class="op" value="*"> * </button>
    <button type="button" id="div" class="op" value="/"> / </button>
    <button type="button" class="op" value="-"> - </button>
    </p>
    <button type="button" class="num" name="("> ( </button>
    <button type="button" class="num" name=")"> ) </button>
    <button type="button" id = "igual" > = </button>
    <button type="button" id = "ac" name="ac"> AC </button>
    </form>
  </div>
  </body>
</html>
